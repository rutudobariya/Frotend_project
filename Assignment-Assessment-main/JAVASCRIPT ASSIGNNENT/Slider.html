<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <img src="./img/red-1.jpg" class="slid-img" alt="">
        <img src="./img/orange-3.jpg" class="slid-img" alt="">
        <img src="./img/green-4.jpg" class="slid-img" alt="">

    </section>
    <script>
        let sliderdata = document.getElementsByClassName("slid-img")
        console.log(sliderdata);
        let count = 0
        function slider() {
            for (let index = 0; index < sliderdata.length; index++) {
                // const element = array[index];
                console.log(sliderdata[index]);
                sliderdata[index].style.display = "none"
            }
            if (count >= sliderdata.length) {
                count = 0
            }
            console.log(count);
            sliderdata[count].style.display = "block"
            count++
            setTimeout(slider, 3000)

        }
        slider()
    </script>
</body>

</html>
