<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="php.backend" method="post">
        <table>
            <tr>
                <td><label for="Username">Username</label></td>
                <td><input type="text" id="Username" required placeholder="Enter your name"></td>
            </tr>

            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password" required placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="" id="Email" required placeholder="Enter your email id"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date" name="" id="DOB" required placeholder="Enter your date of birth"></td>
            </tr>
            <tr>
                <td><label for="Time">Time</label></td>
                <td><input type="datetime-local" name="" id="Time"></td>
            </tr>
            <tr>
                <td><label for="Phone-no">Phone-no</label></td>
                <td><input type="tel" name="" required id="Phone-no"></td>
            </tr>
            <tr>
                <td><label for="Number">Number</label></td>
                <td><input type="number" required name="" id="Number"></td>
            </tr>
            <tr>
                <td><label for="Gander">Gander</label></td>
                <td>
                    male <input type="radio" checked name="Gander" id="">
                    female <input type="radio" name="Gander" id="">
                    other <input type="radio" name="Gander" id="">
                </td>
            </tr>
            <tr>
                <td><label for="Hobbies">Hobbies</label></td>
                <td>
                    swiming <input type="checkbox" name="" id="" checked disabled>
                    dance <input type="checkbox" name="" id="">
                    music <input type="checkbox" name="" id="">
                    outing <input type="checkbox" name="" id="">
                    travel <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="enter-Hobbies">enter-Hobbies</label></td>
                <td>
                    <textarea name="" id="" cols="5" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="File">File</label></td>
                <td>
                    <input type="file" accept="" name="" id="File">
                </td>
            </tr>
            <tr>
                <td><label for="city">city</label></td>
                <td>
                    <select>
                        <option value="none">Enter your city</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="surat">surat</option>
                        <option value="gandhinagr">gandhinagr</option>
                        <option value="mumbai">mumbai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Readmore">Readmore</label></td>
                <td><input type="button" value="Readmore">
                    <button>Readmore</button>
                </td>

            </tr>
            <tr>
                <td><label for="Edution">Edution</label></td>
                <td>
                    <select multiple>
                        <option value="">10th</option>
                        <option value="">12th</option>
                        <option value="">BCA</option>
                        <option value="">BSC</option>
                        <option value="">IT</option>
                        <option value="">B.com</option>
                        <option value="">PHD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Color">Color</label></td>
                <td><input type="color" name="" id="Color"></td>
            </tr>
            <tr>
                <td><label for="Range">Range</label></td>
                <td>0<input type="range" name="" value="25" id="Range">100</td>
            </tr>
            <tr>
                <td><label for="Reset">Reset</label></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            <tr>
                <td><label for="Submit">Submit</label></td>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>

    </form>

</body>

</html>
